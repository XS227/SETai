<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Premium IP Purchase</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #0b0f19;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.container {
  background: #111827;
  padding: 30px;
  border-radius: 14px;
  width: 420px;
}
h2 { margin-top: 0; }
select, input, button {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 6px;
  border: none;
}
button {
  background: #2563eb;
  color: white;
  font-weight: bold;
  cursor: pointer;
}
button:hover {
  background: #1d4ed8;
}
.step { display: none; }
.step.active { display: block; }
.price {
  font-size: 18px;
  font-weight: bold;
  margin-top: 10px;
}
.small {
  font-size: 12px;
  opacity: 0.7;
}
.payment-option {
  display: flex;
  align-items: center;
  gap: 8px;
  margin: 12px 0;
}
.payment-option input {
  width: auto;
  margin: 0;
}
.status-box {
  background: #0f172a;
  border: 1px solid #1e293b;
  border-radius: 8px;
  padding: 14px;
  min-height: 76px;
  margin-top: 10px;
}
.status-line {
  margin: 8px 0;
  opacity: 0.75;
}
.status-line.active {
  color: #93c5fd;
  opacity: 1;
}
</style>
</head>
<body>

<div class="container">

  <div class="step active" id="step1">
    <h2>Select IP Location</h2>

    <select id="country" onchange="updatePrice()">
      <option value="">-- Choose Location --</option>
      <option value="usa">ðŸ‡ºðŸ‡¸ USA</option>
      <option value="netherlands">ðŸ‡³ðŸ‡± Netherlands</option>
      <option value="england">ðŸ‡¬ðŸ‡§ England</option>
      <option value="norway">ðŸ‡³ðŸ‡´ Norway</option>
      <option value="russia">ðŸ‡·ðŸ‡º Russia</option>
      <option value="china">ðŸ‡¨ðŸ‡³ China</option>
    </select>

    <div class="price" id="priceDisplay"></div>

    <button onclick="goToStep2()">Continue</button>
  </div>

  <div class="step" id="step2">
    <h2>Choose Payment Method</h2>
    <p id="summary"></p>

    <label class="payment-option">
      <input type="radio" name="paymentMethod" value="Visa">
      <span>Visa</span>
    </label>

    <label class="payment-option">
      <input type="radio" name="paymentMethod" value="MasterCard">
      <span>MasterCard</span>
    </label>

    <button onclick="goToStep3()">Continue to Card Details</button>
  </div>

  <div class="step" id="step3">
    <h2>Enter Card Details</h2>
    <input id="cardNumber" type="text" placeholder="Card Number" maxlength="19">
    <input id="cardName" type="text" placeholder="Cardholder Name">
    <input id="cardExpiry" type="text" placeholder="MM/YY" maxlength="5">
    <input id="cardCvv" type="password" placeholder="CVV" maxlength="4">
    <p class="small">This is a demo simulation and does not process real payments.</p>
    <button onclick="startProcessing()">Pay Now</button>
  </div>

  <div class="step" id="step4">
    <h2>Processing Payment</h2>
    <p>Please wait about 20 seconds while we prepare your IP...</p>
    <div class="status-box" id="statusBox"></div>
  </div>

  <div class="step" id="step5">
    <h2>Payment Successful</h2>
    <p>Your selected location:</p>
    <div id="selectedLocationResult"></div>
    <p>Your IP Address:</p>
    <div class="price" id="ipResult"></div>
  </div>

</div>

<script>
let selectedCountry = "";
let selectedPrice = 0;
let selectedPaymentMethod = "";

const countryLabels = {
  usa: "USA",
  netherlands: "Netherlands",
  england: "England",
  norway: "Norway",
  russia: "Russia",
  china: "China"
};

function showStep(stepId) {
  document.querySelectorAll(".step").forEach((step) => step.classList.remove("active"));
  document.getElementById(stepId).classList.add("active");
}

function updatePrice() {
  const country = document.getElementById("country").value;
  selectedCountry = country;

  if (country === "usa") {
    selectedPrice = 14570;
  } else if (country === "netherlands" || country === "england" || country === "norway") {
    selectedPrice = 8430;
  } else if (country === "russia" || country === "china") {
    selectedPrice = 2300;
  } else {
    selectedPrice = 0;
  }

  document.getElementById("priceDisplay").innerText = selectedPrice ? "Price: $" + selectedPrice : "";
}

function goToStep2() {
  if (!selectedCountry) {
    alert("Please select a location.");
    return;
  }

  document.getElementById("summary").innerText =
    "Selected Location: " + countryLabels[selectedCountry] +
    "\nTotal Price: $" + selectedPrice;

  showStep("step2");
}

function goToStep3() {
  const selectedMethod = document.querySelector('input[name="paymentMethod"]:checked');

  if (!selectedMethod) {
    alert("Please choose Visa or MasterCard.");
    return;
  }

  selectedPaymentMethod = selectedMethod.value;
  showStep("step3");
}

function startProcessing() {
  const cardNumber = document.getElementById("cardNumber").value.trim();
  const cardName = document.getElementById("cardName").value.trim();
  const cardExpiry = document.getElementById("cardExpiry").value.trim();
  const cardCvv = document.getElementById("cardCvv").value.trim();

  if (!cardNumber || !cardName || !cardExpiry || !cardCvv) {
    alert("Please complete all card details.");
    return;
  }

  showStep("step4");

  const statusMessages = [
    "Connecting to the server...",
    "Choosing IP...",
    "Checking payment details...",
    "Paid.",
    "Reconnecting to server...",
    "IP is downloading..."
  ];

  const statusBox = document.getElementById("statusBox");
  statusBox.innerHTML = "";

  statusMessages.forEach((message) => {
    const line = document.createElement("div");
    line.className = "status-line";
    line.innerText = message;
    statusBox.appendChild(line);
  });

  const lines = statusBox.querySelectorAll(".status-line");
  let index = 0;
  const intervalMs = Math.floor(20000 / statusMessages.length);

  const timer = setInterval(() => {
    if (index > 0) {
      lines[index - 1].classList.remove("active");
    }

    if (index < lines.length) {
      lines[index].classList.add("active");
      index++;
    } else {
      clearInterval(timer);
      showFinalIp();
    }
  }, intervalMs);

  lines[0].classList.add("active");
  index = 1;
}

function showFinalIp() {
  const generatedIP =
    Math.floor(Math.random() * 255) + "." +
    Math.floor(Math.random() * 255) + "." +
    Math.floor(Math.random() * 255) + "." +
    Math.floor(Math.random() * 255);

  document.getElementById("selectedLocationResult").innerText = countryLabels[selectedCountry] + " (" + selectedPaymentMethod + ")";
  document.getElementById("ipResult").innerText = generatedIP;
  showStep("step5");
}
</script>

</body>
</html>
